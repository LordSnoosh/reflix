{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reflix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper">
        <ul>
            <li id="logo">Reflix</li>
        </ul>
        <ul class="right" id="icon_holder">
            <li><i class="material-icons" id="search_icon">search</i></li>
            <li><i class="material-icons" id="menu_icon">menu</i></li>
        </ul>
        </div>
    </nav>
    </header>
    
    
<body>
    <div id="c1">
        <div id="blurb">Reflix is a place to watch recaps. Sign up so you never miss a new release.</div>
        <form id="form" action="/signup/" method="post">
            {% csrf_token %}
            <div class="label">Name</div>
            <input name='name'>
            <div class="label">Email</div>
            <input name='email' type="email">
            <input id="button" type="submit" class="btn" value="Sign Up">
        </form>
        {% if message %}
            <div> {{message}} </div>
        {% endif %}
    </div>
    <div id="c2"></div>
    <div id="c3"></div>
</body>
<footer class="page-footer">
    <div class="right">All Rights Reserved, &copy; 2021 SpaceCrafts &nbsp;</div>
  </footer>



</html>
